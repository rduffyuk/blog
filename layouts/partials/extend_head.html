{{- /* Favicon */ -}}
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

{{- /* Pre-rendered Mermaid diagram styling */ -}}
<style>
  /* Style for diagram containers */
  .mermaid-diagram {
    margin: 2.5rem 0;
    padding: 1.5rem;
    background: transparent;
    border: none;
    border-radius: 8px;
    text-align: center;
  }

  /* Ensure diagrams are large and crisp */
  .mermaid-diagram img {
    max-width: 100%;
    height: auto;
    min-height: 500px;
    display: block;
    margin: 0 auto;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
  }

  /* Responsive sizing for mobile */
  @media (max-width: 768px) {
    .mermaid-diagram {
      padding: 1rem;
      margin: 1.5rem -1rem;
    }
    .mermaid-diagram img {
      min-height: 400px;
    }
  }
</style>
