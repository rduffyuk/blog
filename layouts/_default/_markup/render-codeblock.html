{{- /* Default render hook for code blocks without a language specifier */ -}}
{{- /* This prevents unlabeled code blocks from matching the Mermaid hook */ -}}

<div class="highlight">
  <pre tabindex="0" style="background-color:#f8f8f8;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code>{{- .Inner | htmlEscape -}}</code></pre>
</div>
